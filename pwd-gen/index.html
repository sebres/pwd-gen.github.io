<script>
/*------------------------------------------------------------------------------------*
|  Browser password generator                                                         |

|    murmurHash3.js -- http://github.com/karanlyons/murmurHash.js                     |
|    base91.js      -- https://github.com/mscdex/base91.js/blob/master/lib/base91.js  |
|------------------------------------------------------------------------------------*/

;(function (root, undefined) {
  'use strict';
  
  // Create a local object that'll be exported or referenced globally.
  var library = {
    'mm3x64': {},
    'base91': {}
  };
  
  var ENCODING_TABLE = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%&()*+,./:;<=>?@[]^_`{|}~"'.split('');

  var base91 = {
    encode: function(data, enctable) {
      var i = 0, len = data.length,
          output = '', ebq = 0, en = 0, ev = 0, j = 0, byte = 0;

      if (enctable) {
        if (typeof enctable === 'number')
          // part of default table:
          enctable = ENCODING_TABLE.slice(0, enctable);
        else 
        if (typeof enctable === 'string')
          // user specified table:
          enctable = enctable.split('');
        // fulfill to 91 bytes:
        while (enctable.length < 91)
          enctable = enctable.concat(enctable);
      } else {
        // default table:
        enctable = ENCODING_TABLE;
      }

      if (typeof data === 'string') {
        for (i = 0; i < len; ++i) {
          byte = data.charCodeAt(i);
          j = 0;
          var lenj = (byte < 128
                      ? 1
                      : (byte > 127 && byte < 2048
                         ? 2
                         : 3));
          for (; j < lenj; ++j) {
            if (lenj === 1)
              ebq |= byte << en;
            else if (lenj === 2) {
              if (j === 0)
                ebq |= ((byte >> 6) | 192) << en;
              else
                ebq |= ((byte & 63) | 128) << en;
            } else {
              if (j === 0)
                ebq |= ((byte >> 12) | 224) << en;
              else if (j === 1)
                ebq |= (((byte >> 6) & 63) | 128) << en;
              else
                ebq |= ((byte & 63) | 128) << en;
            }
            en += 8;
            if (en > 13) {
              ev = ebq & 8191;
              if (ev > 88) {
                ebq >>= 13;
                en -= 13;
              } else {
                ev = ebq & 16383;
                ebq >>= 14;
                en -= 14;
              }
              output += enctable[ev % 91];
              output += enctable[(ev / 91) | 0];
            }
          }
        }
      } else {
        for (i = 0; i < len; ++i) {
          ebq |= (data[i] & 255) << en;
          en += 8;
          if (en > 13) {
            ev = ebq & 8191;
            if (ev > 88) {
              ebq >>= 13;
              en -= 13;
            } else {
              ev = ebq & 16383;
              ebq >>= 14;
              en -= 14;
            }
            output += enctable[ev % 91];
            output += enctable[(ev / 91) | 0];
          }
        }
      }

      if (en > 0) {
        output += enctable[ebq % 91];
        if (en > 7 || ebq > 90)
          output += enctable[(ebq / 91) | 0];
      }

      return output;
    }
  }

  library.base91 = base91;

  function _x64Add(m, n) {
    //
    // Given two 64bit ints (as an array of two 32bit ints) returns the two
    // added together as a 64bit int (as an array of two 32bit ints).
    //
    
    m = [m[0] >>> 16, m[0] & 0xffff, m[1] >>> 16, m[1] & 0xffff];
    n = [n[0] >>> 16, n[0] & 0xffff, n[1] >>> 16, n[1] & 0xffff];
    var o = [0, 0, 0, 0];
    
    o[3] += m[3] + n[3];
    o[2] += o[3] >>> 16;
    o[3] &= 0xffff;
    
    o[2] += m[2] + n[2];
    o[1] += o[2] >>> 16;
    o[2] &= 0xffff;
    
    o[1] += m[1] + n[1];
    o[0] += o[1] >>> 16;
    o[1] &= 0xffff;
    
    o[0] += m[0] + n[0];
    o[0] &= 0xffff;
    
    return [(o[0] << 16) | o[1], (o[2] << 16) | o[3]];
  }
  
  
  function _x64Multiply(m, n) {
    //
    // Given two 64bit ints (as an array of two 32bit ints) returns the two
    // multiplied together as a 64bit int (as an array of two 32bit ints).
    //
    
    m = [m[0] >>> 16, m[0] & 0xffff, m[1] >>> 16, m[1] & 0xffff];
    n = [n[0] >>> 16, n[0] & 0xffff, n[1] >>> 16, n[1] & 0xffff];
    var o = [0, 0, 0, 0];
    
    o[3] += m[3] * n[3];
    o[2] += o[3] >>> 16;
    o[3] &= 0xffff;
    
    o[2] += m[2] * n[3];
    o[1] += o[2] >>> 16;
    o[2] &= 0xffff;
    
    o[2] += m[3] * n[2];
    o[1] += o[2] >>> 16;
    o[2] &= 0xffff;
    
    o[1] += m[1] * n[3];
    o[0] += o[1] >>> 16;
    o[1] &= 0xffff;
    
    o[1] += m[2] * n[2];
    o[0] += o[1] >>> 16;
    o[1] &= 0xffff;
    
    o[1] += m[3] * n[1];
    o[0] += o[1] >>> 16;
    o[1] &= 0xffff;
    
    o[0] += (m[0] * n[3]) + (m[1] * n[2]) + (m[2] * n[1]) + (m[3] * n[0]);
    o[0] &= 0xffff;
    
    return [(o[0] << 16) | o[1], (o[2] << 16) | o[3]];
  }
  
  
  function _x64Rotl(m, n) {
    //
    // Given a 64bit int (as an array of two 32bit ints) and an int
    // representing a number of bit positions, returns the 64bit int (as an
    // array of two 32bit ints) rotated left by that number of positions.
    //
